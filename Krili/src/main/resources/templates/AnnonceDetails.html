<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="fragement/layout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Annonce Details </title>
</head>
<body>
<!--END HEADER SECTION-->
<!--====== HOTELS LIST ==========-->
<div layout:fragment="content">

    <!--====== BANNER ==========-->
    <section>
        <div class="rows inner_banner inner_banner_2" style="background-image: url('../static/images/sight/2.jpg')">
            <div class="container">
                <h2><span th:text="${a.titre}"></span></h2>
                <p th:text="${a.adress}"></p>
            </ul>
        </div>
        </div>
    </section>
    <!--====== TOUR DETAILS - BOOKING <div >
                    <img th:src="@{${'../images/Annonce/'+img.getImage()}}" alt=""/>
                </div> ==========-->
    <section>
        <div class="rows banner_book" id="inner-page-title">
            <div class="container">
                <div class="banner_book_1">
                    <ul>
                        <li class="dl1" th:text="${a.adress}"></li>
                        <li class="dl2" th:text="${a.prix}"></li>
                        <li class="dl3">Duration : One Night</li>
                        <li class="dl4"><a th:href="@{/Annonce/reservation(id=${a.id_announce})}">Reserver </a> </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!--====== TOUR DETAILS ==========-->
    <section>
        <div class="rows inn-page-bg com-colo">
            <div class="container inn-page-con-bg tb-space">
                <div class="col-md-9">
                    <!--====== TOUR DESCRIPTION ==========-->
                    <div class="tour_head1 hotel-com-color">
                        <h3>Description d'annonce</h3>
                        <p th:text="${a.description}"></p>
                    </div>
                    <!--====== ROOMS: HOTEL BOOKING ==========-->
                    <!--====== ROOMS: HOTEL BOOKING ==========-->
                    <div class="tour_head1 hotel-book-room">
                        <h3>Photo Gallery</h3>
                        <div id="myCarousel1" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators carousel-indicators-1">
                                <li th:each="img:${a.images}" data-target="#myCarousel1"  data-slide-to="">
                                    <img th:src="@{${'../images/Annonce/'+img.getImage()}}" alt=""/>
                                </li>

                            </ol>
                            <!-- Wrapper for slides -->
                            <div class="carousel-inner carousel-inner1" role="listbox">
                                <div class="item active">  </div>
                                <div  th:each="m:${a.images}" class="item"> <img th:src="@{${'../images/Annonce/'+m.getImage()}}" alt="Chania" width="460" height="345"/> </div>
                            </div>
                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel1" role="button" data-slide="prev"> <span><i class="fa fa-angle-left hotel-gal-arr" aria-hidden="true"></i></span> </a>
                            <a class="right carousel-control" href="#myCarousel1" role="button" data-slide="next"> <span><i class="fa fa-angle-right hotel-gal-arr hotel-gal-arr1" aria-hidden="true"></i></span> </a>
                        </div>
                    </div>
                    <!----Localisation--->
                    <div class="tour_head1 tout-map map-container">
                        <h3>Location</h3>
                        <iframe th:src="${a.localisation}"  allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>
</body>
</html>
