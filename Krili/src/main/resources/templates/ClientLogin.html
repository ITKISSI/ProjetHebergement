<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	   layout:decorate="fragement/layout.html">
<head>
	<meta charset="UTF-8"/>
	<title>Aceuil</title>
</head>

<body>
<div layout:fragment="content">
	<!--DASHBOARD-->
	<section>
		<div class="tr-register">
			<div class="tr-regi-form">
				<h4>Se connecter</h4>
				<h3>Client</h3>
				<p>C'est gratuit et le sera toujours.</p>
				<form th:action="Login_Client" method="post" class="col s12" th:object="${client}">
					<div th:if="${erreur != null} ">
						<div class="alert alert-danger" th:text="${erreur}">
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="text" class="validate" th:field="*{email}">
							<label>Login</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="password" class="validate" th:field="*{password}">
							<label>Mot de passe</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="submit" value="Se connecter" class="waves-effect waves-light btn-large full-btn"> </div>
					</div>
				</form>
					<p>ÃŠtes-vous un nouvel utilisateur ? <a href="registerC">Register</a>
				</p>
			</div>
		</div>
	</section>
	<!--END DASHBOARD-->
</div>
</body>


</html>
